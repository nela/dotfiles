---
- name: Create dirs
  ansible.builtin.file:
    path: "/home/{{ setup_user }}/{{ item }}"
    owner: "{{ setup_user }}"
    mode: "0755"
    state: directory
  loop:
    - .cache
    - .cache/less
    - .cache/zoxide
    - .config
    - .local/bin
    - .local/etc
    - .local/lib
    - .local/share
    - .local/share/tmux
    - .local/state
