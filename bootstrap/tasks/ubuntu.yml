- name: Create new user
  block:
    - name: Install zsh
      become: true
      ansible.builtin.apt:
        name: zsh
        state: present
        update_cache: true
        install_recommends: true
    - name: Create user
      ansible.builtin.user:
        name: "{{ setup_user }}"
        # group: admin
        generate_ssh_key: yes
        shell: /bin/zsh
        ssh_key_bits: 2048
        ssh_key_file: .ssh/id_rsa
