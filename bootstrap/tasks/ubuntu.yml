- name: Upload public keys
  ansible.builtin.uri:
    url: https://api.github.com/user/keys
    method: POST
    headers:
      Authorization: "token {{ github_token }}"
      Content-Type: application/json
    body: '{ "title": "{{ setup_user }}-key", "key": "{{ lookup("ansible.builtin.file", "/home/nela23/.ssh/id_rsa.pub") }} }'
    force_basic_auth: yes
    status_code: 201
  # delegate_to: localhost

- name: Clone Git directories
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
    depth: "{{ item.depth }}"
    single_branch: yes
    version: master
  with_items: "{{ git_repos.all + git_repos.ubuntu }}"
