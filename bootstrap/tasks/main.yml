---
- name: Create XDG dirs
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/{{ item }}"
    mode: "0755"
    state: directory
  loop:
    - .cache
    - .config
    - .local/bin
    - .local/etc
    - .local/lib
    - .local/share
    - .local/state

- name: Create misc dirs
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0755"
    state: directory
  loop:
    - .cache/less
    - .cache/zoxide
    - .local/share/tmux

- name: Clone Git directories
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
    depth: "{{ item.depth }}"
    single_branch: yes
    version: master
  with_items: "{{ git_repos }}"

- name: Create symlinks
  vars:
    dotfiles: "{{ ansible_env.HOME }}/dotfiles"
    xdg_config_home: "{{ ansible_env.HOME }}/.config"
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  loop:
    - src: "{{ dotfiles }}/alacritty/.config/alacritty"
      dest: "{{ xdg_config_home }}/alacritty"
    - src: "{{ dotfiles }}/nvim/.config/nvim"
      dest: "{{ xdg_config_home }}/nvim"
    - src: "{{ dotfiles }}/bat/.config/bat"
      dest: "{{ xdg_config_home }}/bat"
    - src: "{{ dotfiles }}/tmux/tmux.conf"
      dest: "{{ ansible_env.HOME }}/.tmux.conf"
