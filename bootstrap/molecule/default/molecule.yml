---
  dependency:
    name: galaxy
  driver:
    name: podman
  platforms:
    - name: instance
      dockerfile: Dockerfile.j2
      image: "geerlingguy/docker-ubuntu2204-ansible:latest"
      # registry: "ghcr.io"
      volumes:
        - /var/lib/podman
      privileged: true
      # pre_build_image: true
    # cgroupns_mode: host
  lint:
    set -e
    yamllint .
    ansible-lint
  provisioner:
    name: ansible
  verifier:
    name: ansible
